<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1 class="text-center text-danger fw-bolder mt-2">Cocktail House</h1>
        <div class="input-group mb-5 mt-5 mx-auto w-50">
            <input type="text" id="user-input" class="form-control" placeholder="Enter your favourite cocktail"
                aria-label="Recipient's username" aria-describedby="search-button">
            <button class="btn btn-outline-danger" type="button" id="search-button">Search</button>
        </div>

        <div class="card mb-5 shadow-lg rounded-3" id="see-details">

        </div>

        <div class="row row-cols-1 row-cols-md-3 g-5" id="result-div">

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
